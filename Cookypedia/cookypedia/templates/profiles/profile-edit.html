{% extends 'profiles/base-profile.html' %}
{% block content %}
    <main>

        <section id="register">
            <div class="form">
                <h2>Edit Profile</h2>
                <form class="register-form" method="POST" action="{% url 'profile edit' pk=request.user.pk %}">
                    {{ form.as_p }}
                    <div>
                        <button type="submit">Edit</button>
                    </div>
                    {% csrf_token %}

                </form>
            </div>
        </section>

    </main>
{% endblock %}
