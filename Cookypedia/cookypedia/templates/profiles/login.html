{% load forms %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=\, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static '/styles/styles.css' %}"/>
    <title>Cookypedia</title>
</head>
<body>
<div id="wrapper">

    <header>

        <a id="logo" href="{% url 'index' %}">
            <p><img src="{% static '/images/logo.jpg' %}" alt="logo" height="100" width="100"></p>
        </a>
    </header>
    <section id="dashboard">

        <form method="post" action="{% url 'login user' %}">

            <div id="details-description">
                <p>Username: {{ form.username|placeholder:'Enter your username' }}</p>
                <p>Password: {{ form.password|placeholder:'Enter your password' }}</p>
                <input type="hidden" value="{{ next }}" name="next"/>

                {% csrf_token %}

                <p>
                    <button type="submit">Log in</button>
                </p>

            </div>
        </form>
    </section>
</div>

<div class="second-option">
    <p>Don't have account? <a href="{% url 'register user' %}?next={{ next }}">Register</a></p>
</div>
