{% extends 'recipe/base-recipe.html' %}
{% block content %}

    <main>

        <section id="details">
            <div id="details-description">
                <h2>Edit Cocktail</h2>
                <form method="post" action="{% url 'cocktail edit' pk=cocktail.pk %}" enctype="multipart/form-data" class="form">
                    {{ form.as_p }}
                    <div>
                        <button type="submit">Edit</button>
                        {% csrf_token %}
                    </div>
                </form>
            </div>
        </section>

    </main>

{% endblock %}
